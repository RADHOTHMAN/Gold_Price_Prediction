<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gold Price Predictor</h1>
        <form method="POST">
            <div class="form-group">
                <label for="date">Enter a date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="currency">Select currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR" selected>INR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Predicted Gold Price for {{ prediction.currency }} on {{ prediction.date }}:</h3>
            <p class="price">{{ prediction.price }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
